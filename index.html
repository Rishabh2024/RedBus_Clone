<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedbusTicketBooking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <picture
          ><img src="assets/rdc-redbus-logo.svg" alt="logo img"
        /></picture>
        <ul class="header-left">
          <li>
            <div class="bus-two">
              <div>
                <img
                  src="assets/rdc-redbus-logo.svg"
                  alt=""
                  height="35px"
                  width="40px"
                  class="in-bus"
                />
              </div>

              <span>Bus Ticket</span>
            </div>
          </li>
          <li class="train-two">
            <div class="off">₹60 off</div>
            <div class="p1">
              <img
                src="assets/rail_vertical.svg"
                alt=""
                height="35px"
                width="40px"
              />
            </div>

            <div>Train Ticket</div>
          </li>
        </ul>
        <ul class="header-right">
          <li class="c1">
            <div>
              <img src="assets/help.png" height="25px" width="25px" alt="" />
            </div>

            <div class="tttt">Help</div>
          </li>
          <li class="c2">
            <div>
              <img
                src="assets/language.png"
                height="25px"
                width="25px"
                alt=""
              />
            </div>

            <div class="tttt">English</div>
          </li>
          <li class="c3">
            <div>
              <img src="assets/admin.png" height="25px" width="25px" alt="" />
            </div>
            <div class="tttt">Account</div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="section-one">
        <h2 class="bus-one">India’s No. 1 Bus Ticket Booking Site</h2>
        <div class="rishabh">
          <div class="search-Bus">
            <div class="from">
              <div class="form-box">
                <img src="assets/from.png" height="30px" alt="" />
              </div>
              <div><input type="text" placeholder="From" /></div>

              <div class="vertical-line"></div>
            </div>

            <div class="to">
              <div class="to">
                <img src="assets/to.png" height="30px" alt="" />
              </div>
              <div><input type="text" placeholder="To" /></div>
              <div class="vertical-line"></div>
            </div>

            <div class="date">
              <div><input type="date" /></div>
              <div class="vertical-line"></div>
            </div>

            <div class="bus">
              <div class="red-search-btn">
                <button type="submit">SEARCH BUSES</button>
              </div>
            </div>
          </div>
        </div>

        <div class="trending">
          <div class="trending-offer">
            <div class="trending-child"><h1>TRENDING OFFERS</h1></div>
            <div class="trending-allbox">
              <div class="trend-one">
                <div class="logo-first">
                  <img src="assets/trending offer 1.png" alt="offer" />
                  <div class="content">
                    <div class="b-one"><p>bus</p></div>
                    <div class="text-one">Save up to Rs 250 on bus tickets</div>
                    <div class="val-one">Valid till 30 Sep</div>
                    <div class="c1">
                      <div class="copy-one"><button>FIRST</button></div>
                      <div class="copy-two">Copy</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="trend-twp"></div>
              <div class="trend-three"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
